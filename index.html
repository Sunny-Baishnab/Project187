<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content = "IE-edge"/>
        <title>Marker based AR Flowers</title>

        <!-- Import A-Frame and then AR.js -->
        <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>

        <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    </head>

    <body style="margin : 0px; overflow: hidden;">
        <a-scene vr-mode-ui = "enabled:false; " embedded arjs = "trackingMethod:best; sourceType:webcam; debugUIEnabled:false;">
            <a-assets>
                <img id = "card1" src = './flowers Photos/hibiscus.jpg'>
                <img id = "card2" src = './flowers Photos/lily.jpg'>
                <img id = "card3" src = './flowers Photos/lotus.jpg'>
                <img id = "card4" src = './flowers Photos/rose.jpg'>
                <img id = "card5" src = './flowers Photos/sunflower.jpg'>
            </a-assets>

            <a-marker-camera type = 'pattern' url = "./markers/pattern-hibiscus-icon.patt">
                <a-plane src = '#card1' position = '-2 -2 -1' width = '2' height = '2' rotation = '-90 0 0'></a-plane>
            </a-marker-camera>
           
            <a-marker-camera type = 'pattern' url = "./markers/pattern-lily-icon.patt">
               <a-plane src = '#card2' position = '-2 -2 -1' width = '2' height = '2' rotation = '-90 0 0'></a-plane>
            </a-marker-camera>
           
            <a-marker-camera type = 'pattern' url = "./markers/pattern-lotus-icon.patt">
               <a-plane src = '#card3' position = '-2 -2 -1' width = '2' height = '2' rotation = '-90 0 0'></a-plane>
            </a-marker-camera>
           
            <a-marker-camera type = 'pattern' url = "./markers/pattern-rose-icon.patt">
               <a-plane src = '#card4' position = '-2 -2 -1' width = '2' height = '2' rotation = '-90 0 0'></a-plane>
            </a-marker-camera>
           
            <a-marker-camera type = 'pattern' url = "./markers/pattern-sunflower-icon.patt">
               <a-plane src = '#card5' position = '-2 -2 -1' width = '2' height = '2' rotation = '-90 0 0'></a-plane>
            </a-marker-camera>
        </a-scene>
    </body>
</html>
